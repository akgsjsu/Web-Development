<!DOCTYPE html>
<html>
	<head>
		<title>User Login</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<script type="text/javascript" src="script.js"></script>

	</head>
	<body onload="findResults()">
        <header class="header">Online Test</header>
		<div class="jumbotron d-flex align-items-center min-vh-100">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6 col-xs-12 border rounded">

					<div class="row bg-opacity-50 bg-dark rounded-top p-1">
						<div class="col-md-12 col-xs-12 d-flex justify-content-center">
							<span>Score Card</span>
						</div>
					</div>

					<div class="row d-flex justify-content-center mt-2 p-5">
                        <div class="col-md-12 col-xs-12 border p-5">
                            <details>
                                <summary>Quantative Section</summary>
                                <p id="mathsAnswered"></p>
                                <p id="mathsCorrect"></p>
                                <p id="mathsScore"></p>
                            </details>
                            <br>
                            <details>
                                <summary>Reading Section</summary>
                                <p id="readingAnswered"></p>
                                <p id="readingCorrect"></p>
                                <p id="readingScore"></p>
                            </details>
                            <br>
                            <details>
                                <summary>Audio/Video Section</summary>
                                <p id="avAnswered"></p>
                                <p id="avCorrect"></p>
                                <p id="avScore"></p>
                            </details>
                            <br>
                        </div>

					<div class="row mt-2">
                        <div class="col-md-12 col-xs-12 d-flex justify-content-center">
                        <span>Thank you!!</span>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-12 col-xs-12 d-flex justify-content-center">
                            <button onclick="finish()" rounded>Finish</button>
                        </div>
                    </div>

				</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
