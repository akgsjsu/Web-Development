<!DOCTYPE html>
<html>
	<head>
		<title>User Login</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<script type="text/javascript" src="script.js"></script>

	</head>
	<body>
		<div class="jumbotron d-flex align-items-center min-vh-100">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-12 col-xs-12 border rounded">

					<div class="row bg-opacity-50 bg-dark rounded-top p-1">
						<div class="col-md-12 col-xs-12 d-flex justify-content-center">
							<span>Question 3</span>
						</div>
					</div>

					<div class="row d-flex justify-content-center mt-2">
						<div class="col-md-6 col-xs-6">
                            <div class="row mt-2">
                                <span>As per the latest twitter news, complete the article snippet given by selecting appropriate choices for the blanks.</span>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <input type="radio" name="source" id="15">
						            <span>NASA.Gov</span>
                                </div>
                                <div class="col-md-6 col-xs-6">
                                    <input type="radio" name="source" id="16">
						            <span>Data.gov</span>
                                </div>
                            </div>
                            
                            <div class="row mt-2">
                                <div class="col-md-6 col-xs-6">
                                    <input type="radio" name="source" id="17">
						            <span>Facebook</span> 
                                </div>
                                <div class="col-md-6 col-xs-6">
                                    <input type="radio" name="source" id="18">
						            <span>XYZ.net</span>
                                </div>
                            </div>

                            <div class="row mt-2">	
                                <div class="col-md-6 col-xs-6">
                                    <button onclick="q4Next()">Submit and Next Question</button>
                                </div>
                                <div class="col-md-6 col-xs-6">
                                    <button onclick="q4Reset()">Cancel and Clear Selection</button>
                                </div>
                            </div>
						</div>

						<div class="col-md-4 col-xs-6 p-4">
							<div class="embed-responsive embed-responsive-16by9">
								<iframe class="embed-responsive-item" src="img\dart_impact_replay.mp4" allowfullscreen></iframe>
							  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
