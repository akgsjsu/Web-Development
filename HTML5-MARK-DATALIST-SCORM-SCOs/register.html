<!DOCTYPE html>
<html>
	<head>
		<title>New Account</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script type="text/javascript" src="script.js"></script>

	</head>
	<body>
		<div class="jumbotron d-flex align-items-center min-vh-100">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6 col-xs-12 border rounded justify-content-center">
                    
					<div class="row bg-opacity-50 bg-dark rounded-top p-1">
						<div class="col-md-12 col-xs-12 d-flex justify-content-center">
							<span> User Registration</span>
						</div>
					</div>

					<div class="row mt-2">
						<div class="col-md-4 col-xs-4 d-flex justify-content-center">
							<span>Username:</span>
						</div>
						<div class="col-md-6 col-xs-8 d-flex justify-content-center">
							<input type="text" id="username">
						</div>
					</div>

					<div class="row mt-2">
						<div class="col-md-4 col-xs-4 d-flex justify-content-center ">
							<span>Password:</span>
						</div>
						<div class="col-md-6 col-xs-8 d-flex justify-content-center">
							<input type="password" id="password">
						</div>
					</div>
					
					<div class="row mt-2 mb-2">
						<div class="col-md-10 col-xs-12 d-flex justify-content-center">
							<input type="button" name="Register" value="Register" onclick="register()">
						</div>
					</div>
                    
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
