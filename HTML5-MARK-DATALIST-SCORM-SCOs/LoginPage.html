<!DOCTYPE html>
<html>
	<head>
		<title>User Login</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<script type="text/javascript" src="script.js"></script>
		<script>window.onload = clearLocalStorage();</script>

	</head>
	<body>
		<div class="container">
			<div class = "page-header d-flex align-text-center"><h2>Test Dashboard</h2></div>

			<div class="row d-flex justify-content-center">
				<div class="col-md-6 col-xs-12 border rounded">
					
					<div class="row bg-opacity-50 bg-dark rounded-top p-1">
						<div class="col-md-12 col-xs-12 d-flex justify-content-center">
							<span><b> User Login</b></span>
						</div>
					</div>

					<div class="row d-flex justify-content-center mt-2">
						<div class="col-md-4 col-xs-4">
							<span>Username:</span>
						</div>
						<div class="col-md-6 col-xs-8">
							<input type="text" id="username">
						</div>
					</div>

					<div class="row d-flex justify-content-center mt-2">
						<div class="col-md-4 col-xs-4">
							<span>Password:</span>
						</div>
						<div class="col-md-6 col-xs-8">
							<input type="password" id="password">
						</div>
					</div>
					
					<div class="row d-flex justify-content-center mt-2 mb-2">
						<div class="col-md-10 col-xs-12">
							<a href="register.html">Create Account/Forgot?</a>
							<input type="button" name="login" value="Login" onclick="login()">
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class = "page-footer d-flex justify-content-around"><b>Powered by Akg</b></div>
	</body>
</html>
